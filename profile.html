<!-- modals -->
<div
class="modal fade"
id="exampleModal"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <form>
        <div class="mb-3">
          <label
            for="recipient-name"
            class="col-form-label"
            type="username"
            >Username:</label
          >
          <input type="text" class="form-control" id="username-input" />
        </div>
        <div class="mb-3">
          <label for="message-text" class="col-form-label" type="Password"
            >Password:</label
          >
          <input type="password" class="form-control" id="pass-input" />
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        data-bs-dismiss="modal"
      >
        Close
      </button>
      <button
        type="button"
        class="btn btn-primary"
        id="loginBtnClicked"
        onclick="loginBtnClricked()"
      >
        Login
      </button>
    </div>
  </div>
</div>
</div>
<!-- modals end -->
<!-- model for register -->

<div
class="modal fade"
id="modalContactForm"
tabindex="-1"
role="dialog"
aria-labelledby="myModalLabel"
aria-hidden="true"
>
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header text-center">
      <h4 class="modal-title w-100 font-weight-bold">Register</h4>
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
        id="closseBtnClicked"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body mx-3">
      <div class="md-form mb-5">
        <!-- <i class="fas fa-user prefix grey-text"></i> -->
        <label data-error="wrong" data-success="right" for="form34">
          name</label
        >
        <input
          type="name"
          class="form-control validate"
          id="name-input-r"
        />
      </div>
      <div class="md-form mb-5">
        <!-- <i class="fas fa-user prefix grey-text"></i> -->
        <label data-error="wrong" data-success="right" for="form34"
          >User name</label
        >
        <input
          type="name"
          class="form-control validate"
          id="user-name-input-r"
        />
        <label
          data-error="wrong"
          data-success="right"
          for="form29"
          style="font-size: 15px; justify-content: start; display: flex"
          >profile
        </label>

        <input
          type="File"
          class="form-control validate"
          style="height: 50px"
          id="img-profile-input"
        />
      </div>

      <div class="md-form mb-5">
        <!-- <i class="fas fa-envelope prefix grey-text"></i> -->
        <label data-error="wrong" data-success="right" for="form29">
          email</label
        >
        <input
          type="email"
          class="form-control validate"
          id="email-input-r"
        />
      </div>

      <div class="md-form mb-5">
        <i class="fas fa-envelope prefix grey-text"></i>
        <label data-error="wrong" data-success="right" for="form29">
          Password</label
        >
        <input
          type="password"
          class="form-control validate"
          id="passwprd-input-r"
        />
      </div>

      <div class="md-form mb-5">
        <i class="fas fa-envelope prefix grey-text"></i>
        <label data-error="wrong" data-success="right" for="form29">
          Confirm Password</label
        >
        <input type="password" class="form-control validate" />
      </div>
    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button
        class="btn btn-unique"
        id="SendBtnClicked"
        onclick="loginBtnClrricked()"
      >
        Register <i class="fas fa-paper-plane-o ml-1"></i>
      </button>
    </div>
  </div>
</div>
</div>

<div
onclick="createPostBtnClicked()"
class="material-symbols-outlined bg-light"
id="AddPost"
style="
  z-index: 1;
  position: fixed;
  right: 5%;
  bottom: 5%;
  height: 60px;
  width: 60px;
  border-radius: 50%;
  cursor: pointer;
  display: none;
  box-shadow: 0 10px 10px rgba(0, 0, 0, 0.3);
  background-color: #9096e5 !important;
"

>
<h1
  style="
    display: flex;
    justify-content: center;

    font-size: 50px;
  "
>

</h1>
</div>
<!-- start modal for add post -->

<!-- Modal -->
<div
class="modal fade modal-fullscreen-sm-down"
id="addpost"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="post-modal-title">New Post</h1>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <label
        data-error="wrong"
        data-success="right"
        for="form29"
        style="font-size: 20px; justify-content: center; display: flex"
      >
        Title</label
      >
      <input
        type="title"
        class="form-control validate"
        style="height: 50px"
        id="title-post-input"
      />
      <input type="hidden" id="post-id-input" />
      <label
        data-error="wrong"
        data-success="right"
        for="form29"
        style="font-size: 15px; justify-content: start; display: flex"
        >Body
      </label>
      <textarea
        class="form-control"
        placeholder="Leave a comment here"
        id="post-body-input"
        style="resize: none"
      ></textarea>
      <label
        data-error="wrong"
        data-success="right"
        for="form29"
        style="font-size: 15px; justify-content: start; display: flex"
        >image
      </label>
      <input
        type="File"
        class="form-control validate"
        style="height: 50px"
        id="img-post-input"
      />
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        data-bs-dismiss="modal"
      >
        Close
      </button>
      <button type="button" class="btn btn-primary" id="creat-post" onclick="NewPost()">
        Create
      </button>
    </div>
  </div>
</div>
</div>
